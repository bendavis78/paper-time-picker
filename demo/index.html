<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-time-picker Demo</title>
  
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-time-picker.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../paper-dialog/paper-dialog.html">
  <link rel="import" href="../../paper-button/paper-button.html">

  <style is="custom-style">
    html /deep/ * {
    }
    body {
      @apply(--paper-font-common-base);
      @apply(--paper-font-body1);
      color: #333;
    }
    section {
      margin: 24px;
    }
    h1 {
      @apply(--paper-font-display2);
    }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="scope">
    <section>
      <h1>{{time}}</h1>
      <paper-button class="btn" on-tap="showDialog" raised>Change Time</paper-button>
      <paper-dialog id="dialog" class="paper-time-picker-dialog" modal>
        <paper-time-picker id="picker" time="[[time]]"></paper-time-picker>
        <div class="buttons">
          <paper-button dialog-dismiss>CANCEL</paper-button>
          <paper-button dialog-confirm on-tap="timeSelected">OK</paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var scope = document.querySelector('#scope');
      scope.timeSelected = function() {
        scope.time = scope.$.picker.time;
      };
      scope.showDialog = function() {
        this.$.dialog.toggle();
      };
      scope.time = "3:30 pm";
    });
  </script>
</body>
</html>
